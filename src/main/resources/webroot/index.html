<!DOCTYPE html>
<html ng-app="lat" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>LAT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="ListController as list">
<div>
    Search: <input ng-model="query" ng-init="">
</div>
Sort by:
<select ng-model="orderProp">
    <option value="name">Name</option>
    <option value="sizeInBytes">Size</option>
    <option value="lastModifiedTime">Date</option>
</select>

<div class="well">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                {{list.current}}
            </h3>
        </div>
        <div class="panel-body">
            <div ng-show="list.showError" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                <strong>Error! </strong>{{list.error}}
            </div>
            <div class="list-group">
                <a role="button"
                   ng-click="openEntry(list.parent, true)"
                   ng-class="classForParent(list.parent)">
                    <span class="glyphicon glyphicon-level-up" aria-hidden="true"></span>
                    ..
                </a>
                <a role="button"
                   ng-click="openEntry(entry.path, entry.isDirectory)"
                   ng-class="classForEntry(entry)"
                   ng-repeat="entry in list.contents | filter:query | orderBy:orderProp">
                    <span ng-class="glyphIconForEntry(entry)" aria-hidden="true"></span>
                    {{entry.name}}
                    <span class="badge">{{entry.lastModifiedTime | date: 'yyyy-MM-dd h:mma'}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="js3rdparty/jquery.min.js"></script>
<script type="text/javascript" src="js3rdparty/bootstrap.min.js"></script>
<script type="text/javascript" src="js3rdparty/angular.min.js"></script>
<script type="text/javascript" src="js3rdparty/sockjs-0.3.4.min.js"></script>
<script type="text/javascript" src='js3rdparty/vertxbus.js'></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
