<!DOCTYPE html>
<html ng-app="lat">
<head lang="en">
    <meta charset="UTF-8">
    <title>LAT</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js3rdparty/bootstrap.min.js"></script>
</head>
<body ng-controller="ListController as list">
<div class="col-md-2">
    Search: <input ng-model="query">
</div>
Sort by:
<select ng-model="orderProp">
    <option value="name">Name</option>
    <option value="sizeInBytes">Size</option>
    <option value="lastModifiedTime">Date</option>
</select>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Modified</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entry in list.contents | filter:query | orderBy:orderProp">
        <td>{{entry.name}}</td>
        <td>{{entry.sizeInBytes}}</td>
        <td>{{entry.lastModifiedTime | date: 'yyyy-MM-dd h:mma'}}</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="js3rdparty/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
