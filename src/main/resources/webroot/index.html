<!DOCTYPE html>
<html ng-app="lat" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>LAT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="ListController as list">
<div>
    Search: <input ng-model="query" ng-init="">
</div>
Sort by:
<select ng-model="orderProp">
    <option value="name">Name</option>
    <option value="sizeInBytes">Size</option>
    <option value="lastModifiedTime">Date</option>
</select>
<!--TODO add header Name Date-->
<!--TODO add .. to navigate to parent if exists-->
<div class="well">
    <div class="list-group">
        <a role="button" ng-click="newread(entry)"
           ng-class="classForEntry(entry)"
           ng-repeat="entry in list.contents | filter:query | orderBy:orderProp">
            <span ng-class="glyphIconForEntry(entry)" aria-hidden="true"></span>
            {{entry.name}}
            <span class="badge">{{entry.lastModifiedTime | date: 'yyyy-MM-dd h:mma'}}</span>
        </a>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js3rdparty/jquery.min.js"></script>
<script src="js3rdparty/bootstrap.min.js"></script>
<script type="text/javascript" src="js3rdparty/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
